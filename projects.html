<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Projects & Accolades - Yogesh Pati</title>
<link href="style.css" rel="stylesheet"/>

<style>
/* Body styling */
body {
    font-family: Arial, sans-serif;
    color: #ffffff;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0F2027, #203A43, #2C5364, #4A569D, #6B69D6);
    background-size: cover;
}

/* Header and Navigation */
nav {
    background-color: rgba(0, 0, 0, 0.8);
    padding: 15px;
    position: sticky;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

nav a {
    color: #ffffff;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
}

nav a:hover {
    color: #f39c12;
}

/* Content Container */
.content {
    padding: 20px;
    max-width: 900px;
    margin: auto;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
}

/* GitHub Projects Section */
.github-projects-container {
    background-color: rgba(255, 255, 255, 0.1); /* Light transparent background */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    margin-bottom: 30px; /* Space between sections */
    text-align: center;
    position: relative;
}

.github-projects-container::before {
    content: 'üéÅ';
    position: absolute;
    top: -20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 40px;
}

.github-projects-container h2 {
    color: #f39c12;
}

.github-projects-container p {
    color: #ffffff;
}

/* Certificates Section */
.certificates-section {
    text-align: center;
}

.certificates-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.certificate-item {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 10px;
    overflow: hidden;
}

.certificate-item img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

.certificate-item p {
    color: #ffffff;
    margin: 10px 0;
}

/* Lightbox Modal Styles */
.lightbox {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 999;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.9);
}

.lightbox-content {
    margin: auto;
    display: block;
    max-width: 80%;
    max-height: 80%;
}

.close {
    position: absolute;
    top: 30px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    transition: 0.3s;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

#caption {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
    text-align: center;
    color: #ccc;
    padding: 10px 0;
    height: 150px;
}
</style>
</head>
<body>
<nav>
<a href="index.html">Home</a>
<a href="professional-experience.html">Professional Journey</a>
<a href="projects.html">Projects & Accolades</a>
<a href="resume.html">Resume</a>
</nav>

<div class="content">
    <!-- GitHub Projects Section -->
    <div class="github-projects-container">
        <h2>Projects</h2>
        <p>Explore my projects on <a href="https://github.com/PatiYogesh" target="_blank" style="color: #f39c12;">GitHub</a>.</p>
    </div>

    <!-- Certificates Section -->
    <div class="certificates-section">
        <h2>Certificates</h2>
        <div class="certificates-grid">
            <div class="certificate-item">
                <img src="certificate1-thumbnail.jpg" alt="Certificate of Excellence">
                <p>Certificate of Excellence</p>
            </div>
            <div class="certificate-item">
                <img src="EPGP - IIIT B .jpg" alt="Executive PG Programme in Data Science">
                <p>Executive PG Programme in Data Science</p>
            </div>
            <div class="certificate-item">
                <img src="Agile & Scrum certification_Udemy.jpg" alt="Agile & Scrum Master">
                <p>Agile & Scrum Master</p>
            </div>
            <div class="certificate-item">
                <img src="Product Mangement_FutureVersity School.jpg" alt="Master Product Management">
                <p>Master Product Management</p>
            </div>
            <div class="certificate-item">
                <img src="Google Analytics advanced.jpg" alt="Advanced Google Analytics">
                <p>Advanced Google Analytics</p>
            </div>
        </div>
    </div>
</div>

<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div id="caption"></div>
</div>

<script>
// Get the modal
var modal = document.getElementById('lightbox');

// Get the image and insert it inside the modal
var modalImg = document.getElementById("lightbox-img");
var captionText = document.getElementById("caption");

document.querySelectorAll('.certificate-item img').forEach(item => {
  item.addEventListener('click', function() {
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
  });
});

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}
</script>

</body>
</html>
