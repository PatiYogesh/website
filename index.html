<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogesh Pati</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="introducing-yogesh.html">Introducing Yogesh</a>
        <a href="professional-experience.html">Professional Experience</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
    </nav>
    <div class="content">
        <div class="text-container">
            <h1 id="greeting"></h1>
            <h2>I am Yogesh</h2>
            <div class="typewriter-text" id="animated-text"></div>
        </div>
        <div class="image-container">
            <img src="IMG_1964.jpg" alt="Yogesh Pati">
        </div>
    </div>
    <script>
        function greetVisitor() {
            const now = new Date();
            const hours = now.getHours();
            let greeting;
            if (hours < 12) {
                greeting = "Good Morning!";
            } else if (hours < 18) {
                greeting = "Good Afternoon!";
            } else {
                greeting = "Good Evening!";
            }
            document.getElementById("greeting").innerText = `Hi, ${greeting}`;
        }

        const texts = ["Product Manager", "Business Developer", "Business Analyst"];
        let count = 0;
        let index = 0;
        let currentText = "";
        let letter = "";

        function typeWriter() {
            if (count === texts.length) {
                count = 0;
            }
            currentText = texts[count];
            letter = currentText.slice(0, ++index);

            document.getElementById('animated-text').textContent = letter;
            if (letter.length === currentText.length) {
                count++;
                index = 0;
                setTimeout(typeWriter, 2000);
            } else {
                setTimeout(typeWriter, 100);
            }
        }

        greetVisitor();
        typeWriter();
    </script>
</body>
</html>
