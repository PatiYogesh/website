        <h1>Good Evening!</h1>
        <h2>I am Yogesh</h2>
        <div class="typewriter-text" id="animated-text"></div>
    </div>
    <script>
        const texts = ["Business Developer", "Business Consultant", "Product Specialist", "Product Manager", "Business Analyst"];
        let count = 0;
        let index = 0;
        let currentText = "";
        let letter = "";

        (function type() {
            if (count === texts.length) {
                count = 0;
            }
            currentText = texts[count];
            letter = currentText.slice(0, ++index);

            document.getElementById('animated-text').textContent = letter;
            if (letter.length === currentText.length) {
                count++;
                index = 0;
                setTimeout(type, 2000);
            } else {
                setTimeout(type, 100);
            }
        }());
    </script>
