    <style>
        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0F2027, #203A43, #2C5364, #4A569D, #6B69D6);
            background-size: cover;
        }

        /* Header and Navigation */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            position: sticky;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        nav a:hover {
            color: #f39c12;
        }

        /* Content Sections */
        .content {
            flex: 1;
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding-bottom: 10px; /* Reduced padding to bring footer closer */
            overflow-y: auto; /* Adds vertical scrollbar if content exceeds page height */
        }

        /* Download Button */
        .download-btn-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .download-btn {
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .download-btn:hover {
            background-color: #d98507;
        }

        /* CV Display */
        .cv-viewer {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            background-color: #fff;
        }

        h1, h2 {
            color: #f39c12;
            text-align: center;
        }

        .intro {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .intro img {
            border-radius: 10px;
            max-width: 200px;
            margin-right: 20px;
        }

        .intro .text-container {
            max-width: 60%;
        }

        .typewriter-text {
            font-style: italic;
            font-weight: bold;
            animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }

        /* Footer Styling */
        footer {
            background-color: rgba(0, 0, 0, 0.95); /* Darker background */
            padding: 10px 20px; /* Reduced padding for smaller height */
            color: #ffffff; /* White text color */
            text-align: center;
            border-top: 2px solid #444444; /* Top border */
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            width: 100%;
            position: relative; /* Changed from fixed to relative */
            bottom: 0; /* Ensure footer is at the bottom of content */
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Footer Content Styling */
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            width: 100%;
        }

        .footer-left,
        .footer-center,
        .footer-right {
            flex: 1;
            margin: 5px 0; /* Margin for spacing between sections */
        }

        .footer-left {
            text-align: left;
        }

        .footer-center {
            text-align: center;
        }

        .footer-right {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Align content to the right end */
        }

        footer a {
            color: #f39c12; /* Accent color for links */
            text-decoration: none;
            margin: 0 5px; /* Margin for links */
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer img {
            width: 20px; /* Reduced icon size */
            height: auto;
            margin: 0 5px; /* Space around icons */
        }

        .footer-right .contact-info {
            font-size: 14px;
            margin-left: 10px; /* Space between icons and contact info */
            white-space: nowrap; /* Prevent wrapping */
        }

        /* General */
        .container {
            padding: 20px;
        }

        button {
            background-color: #f39c12;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: white;
            color: black;
            border: 2px solid #f39c12;
        }
        
        /* Ensure the scrollbar is visible on all devices */
        html {
            overflow-y: scroll;
        }

        body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }     
    </style>
</head>
