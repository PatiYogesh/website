/* Body styling */
body {
    font-family: Arial, sans-serif;
    color: #ffffff;

/* Header and Navigation */

    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-around;

}

nav a {
    color: #ffffff;
    text-decoration: none;
    font-size: 18px;

}

}

/* Content Sections */
.content {
    padding: 20px;
    max-width: 900px;
    margin: auto;

}

h1, h2 {

}

.intro {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 30px;
}

.intro img {
    border-radius: 10px;
    max-width: 200px;
    margin-right: 20px;
}

.intro .text-container {
    max-width: 60%;
}

.typewriter-text {
    font-style: italic;
    font-weight: bold;
    animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
}

@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}

@keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: orange; }
}

/* Footer */
footer {
    background-color: rgba(0, 0, 0, 0.8);

footer a {
    color: #f39c12;
    text-decoration: none;
    margin: 0 10px;
}

footer a:hover {
    text-decoration: underline;
}

footer img {
    width: 30px;
    height: auto;
    margin: 0 5px;
}

/* General */
.container {
    padding: 20px;
}

button {
    background-color: #f39c12;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: white;
    color: black;
    border: 2px solid #f39c12;
}
